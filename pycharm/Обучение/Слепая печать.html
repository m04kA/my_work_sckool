<meta charset="utf-8">
<script type="text/javascript">
	
	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}

	function generateText(letters, lengths){
		var text = "";
		for(var i = 0; i < lengths; i++){
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}
		return text;
	}



	function Typing(entry, letters, length){
    while(true){
		alert(entry);
		var text = generateText(letters, length);//["ф", "а"], 10
		var userText = prompt(text);
		if(userText == text){
			alert("Всё верно!");
			break;
		}
		else{
			alert("Вы ошиблись, попробуйте ещё раз.");
		}
	}

	}
