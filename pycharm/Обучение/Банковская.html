<meta charset="utf-8">
<script type="text/javascript">
	var money = +prompt('Введите сумму вклада:');
	var percent = +prompt('Введите ваш процент:')
	percent = percent/100;

	alert('Вот, что у вас будетчерез 5 лет:');
	for (var i = 1; i <= 5; i++) 
	{
		money = money + (money * percent);
		alert('Год ' + i + " : " + money.toFixed(2) + "рублей")

	}

</script>
